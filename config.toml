baseURL = 'https://share-6rr.pages.dev/'
languageCode = 'en-us'
title = 'share'
disableKinds = ['taxonomy','taxonomyTerm']


[params]
   images = ['/share-buttons/screenshots/share.png']
   description = 'Social media share buttons for Hugo sites.'

[params]
    [params.share]
            popup = true
        [params.window]
            height = 500
            width = 500
        [params.share.facebookMessenger]
            appId = '12345678'
        [params.share.twitter]
            accountHandle = 'twitterdev'
            relatedAccounts = ['twitter']
        [params.share.vk]
            noParse = true
            noVKLinks = true

[markup]
   defaultMarkdownHandler = "goldmark"
   
   [markup.goldmark]
      [markup.goldmark.renderer]
         unsafe = true